<!DOCTYPE html>
<html>
<head>
    <title>Regex Data Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Regex Data Extractor</h2>
    <label>Enter Raw Data:</label>
    <textarea id="rawData"></textarea>
    <button onclick="parseData()">Parse</button>
    
    <h3>Raw Data String:</h3>
    <textarea id="rawString" readonly></textarea>
    
    <h3>Extracted JSON Key-Value Pairs:</h3>
    <textarea id="jsonOutput" readonly></textarea>
    <button onclick="pushToTable()">Push to Table</button>
    
    <h3>Extracted Key-Value Table:</h3>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="js/app.js"></script>
</body>
</html>
