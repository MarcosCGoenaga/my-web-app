<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Regex Data Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .nav-buttons {
            margin: 20px 0;
        }
        .nav-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button onclick="showPage('page1')">Page 1</button>
        <button onclick="showPage('page2')">Page 2</button>
    </div>
    
    <div id="page1" class="page">
        <h2>Regex Data Extractor</h2>
        <label>Enter Raw Data:</label>
        <textarea id="rawData" title="Enter Raw Data" placeholder="Enter Raw Data"></textarea>
        <button id="processButton">Parse</button>
        
        <h3>Raw Data String:</h3>
        <textarea id="rawString" readonly title="Raw Data String" placeholder="Raw Data String"></textarea>
        
        <h3>Extracted JSON Key-Value Pairs:</h3>
        <textarea id="jsonOutput" readonly title="Extracted JSON Key-Value Pairs" placeholder="Extracted JSON Key-Value Pairs"></textarea>
        
        <h3>Enter Regex Pattern:</h3>
        <textarea id="regexPattern" title="Enter Regex Pattern" placeholder="Enter Regex Pattern"></textarea>
    </div>
    
    <div id="page2" class="page" style="display:none;">
        <h2>Extracted Data Table</h2>
        <button onclick="pushToTable()">Push to Table</button>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
    <script src="js/app.js"></script>
</body>
</html>
