<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Areas Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Text Areas Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="second.html">Text Areas Page</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <textarea id="rawData" placeholder="Paste raw data here..."></textarea>
            <input type="text" id="regexPattern" placeholder="Enter regex pattern here...">
            <button id="processButton">Process Data</button>
            <textarea id="filteredData" placeholder="Filtered data will appear here..." readonly></textarea>
            <textarea id="jsonOutput" placeholder="JSON output will appear here..." readonly></textarea>
            <input type="text" id="rawString" placeholder="String passed to JSON box will appear here..." readonly>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My Web App</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
